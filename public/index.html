<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Tic-tac-toe</h1>
      <p class="header__description">
        HiğŸ‘, play <span class="header__description--into">tic-tac-toe</span> with your friends and
        enjoy.
      </p>
    </header>
    <section class="score__container">
      <div class="score__player score__player1"></div>
      <p class="score">0 <span class="score__into">-</span> 0</p>
      <div class="score__player score__player2"></div>
    </section>
    <button class="restart-button">Restart</button>
    <div class="playground__container">
      <div class="row row1">
        <div class="playground__space space1" tabindex="1"></div>
        <div class="playground__space space2" tabindex="2"></div>
        <div class="playground__space space3" tabindex="3"></div>
      </div>
      <div class="row row2">
        <div class="playground__space space4" tabindex="4"></div>
        <div class="playground__space space5" tabindex="5"></div>
        <div class="playground__space space6" tabindex="6"></div>
      </div>
      <div class="row row3">
        <div class="playground__space space7" tabindex="7"></div>
        <div class="playground__space space8" tabindex="8"></div>
        <div class="playground__space space9" tabindex="9"></div>
      </div>
    </div>
    <div class="playground__container playground__container--win">
      <img class="win__image" src="./assets/Ellipse1.png" alt="winner" />
      <p class="win__text">Player 2 winsğŸ†!!</p>
    </div>
    <div class="playground__container playground__container--draw">
      <span class="draw__emoji">ğŸ˜•</span>
      <p class="draw__text">Draw</p>
    </div>
    <footer class="footer">camilo paez</footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
